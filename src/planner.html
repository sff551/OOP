<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="planner.css" />
  <link rel="stylesheet" href="photon.min.css" />
  <title>EaseEat!</title>
</head>
<body>
  <header>
    <div class="logo">EaseEat!</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>
  <div class="mainWrapper">
    <h1>Meal Of The Day!</h1>
    <form>
      <div class="form-group">
        <label>Chosen Meal : </label>
        <input id="fileName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Description : </label>
        <textarea id="fileContents" class="form-control"
        rows="5"></textarea>
      </div>
    </form>

    <button id="btnCreate" class="btn btn-default">Create</button>
    <button id="btnRead" class="btn btn-default">Read</button>
    <button id="btnDelete" class="btn btn-default">Delete</button>
    <button id="btnUpdate" class="btn btn-default">Update</button>
  </div>
  <div class="container2">
    <hr>
    <p id="savedFileName"></p>
    <ul id="fileList"></ul>
    <hr>
  </div>

  <script src="planner.js">
  </script>
  </body>
  
</html>
